<app-header></app-header>
<div class="body">
    <article class="container">
        <div class="row justify-content-center">
            <div class="col-sm-8 friend-requests">
                <h4>Friend Requests</h4>
                <hr>
                <div *ngIf="friendRequests">
                    <div *ngFor="let friendRequest of friendRequests" class="request">
                        <img *ngIf="friendRequest.profilePic" [src]="friendRequest.profilePic" class="rounded-circle">
                        <img *ngIf="!friendRequest.profilePic" src="../assets/img/example.png" class="rounded-circle">
                        <span class="name">{{friendRequest.name}}</span>
                        <!-- <span class="time">12-04-2019 15:09:12</span> -->
                        <button (click)="confirmFriendRequest(friendRequest.requestId)"
                            class="btn btn-blue">accept</button>
                        <hr>
                    </div>
                </div>
            </div>
        </div>
    </article>
</div>
<app-footer></app-footer>
