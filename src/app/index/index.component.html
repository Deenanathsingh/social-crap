<app-head></app-head>
<article class="container">
    <div class="row justify-content-center">
        <div class="painted col-md-6">
            <div class="login">
                <h1>Login</h1>
                <form (ngSubmit)="login(user)" #user="ngForm">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" placeholder="Email or Mobile" name="user" ngModel>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" placeholder="Password" name="password" ngModel>
                        <a routerLink="/forgotPassword">Forgot Password?</a>
                    </div>
                    <button class="form-control btn-self" type="submit">LOGIN</button>
                </form>
                <div class="rgs">
                    <a routerLink="/signup">Not Registered?</a>
                </div>
            </div>
        </div>
    </div>
</article>
<app-footer></app-footer>
