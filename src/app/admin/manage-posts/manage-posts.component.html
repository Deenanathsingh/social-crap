<app-admin-header></app-admin-header>
<div class="admin-dashboard">
  <div class="container-fluid">
    <div class="row justify-content-center head">
      <div class="col-md-12 header-bar">
        <img class="dashboard" src="../assets/img/icon/manage-users.png">
        <span class="title">Manage Posts</span>
      </div>
    </div>
    <div class="manage">
      <div class="row">
        <div class="col-md-12">
          <table class="table cust-table table-bordered table-hover">
            <thead class="thead-dark">
              <tr>
                <th>CREATED</th>
                <th>ID</th>
                <th>STATUS</th>
                <th>TITLE</th>
                <th>POST</th>
                <th>UPLOAD</th>
                <th>NO. OF LIKES</th>
                <th>NO. OF COMMENTS</th>
                <th>POSTED BY</th>
                <th>OPTIONS</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let post of posts">
                <td>{{post.created}}</td>
                <td>{{post.id}}</td>
                <td>{{post.active?"ACTIVE":"INACTIVE"}}</td>
                <td>{{post.title}}</td>
                <td>{{post.post}}</td>
                <td>
                  <img *ngIf="post.upload && post.upload.url" [src]="post.upload.url">
                  <span *ngIf="post.upload && !post.upload.url">NONE</span>
                </td>
                <td>{{post.likesAndDisLikes.numberOfLikes}}</td>
                <td>{{post.comments.length}}</td>
                <td>{{post.user.name}}</td>
                <td><img class="edit" src="../assets/img/icon/gear-icon.png" data-toggle="modal"
                  data-target="#editModal" (click)="setPost(post)"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Modal -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Update Post</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="false">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <button class="btn btn-warning btn-action" (click)="activateAndDeactivatePost()">{{post && post.active?"Deactivate":"Activate"}}</button>
      </div>
    </div>
  </div>
</div>
<!-- modal -->
<app-foot></app-foot>
