<app-head></app-head>
<article class="container">
  <div class="row justify-content-center">
    <div class="col-md-4 log">
      <div class="login-box">
        <h1>Login</h1>
        <form (ngSubmit)="login(admin)" #admin="ngForm">
          <div class="form-group">
            <input type="email" class="form-control" placeholder="Email or Mobile" name="user" ngModel>
          </div>
          <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" name="password" ngModel>
          </div>
          <button class="form-control btn-self" type="submit">LOGIN</button>
        </form>
      </div>
    </div>
  </div>
</article>
<app-footer></app-footer>
