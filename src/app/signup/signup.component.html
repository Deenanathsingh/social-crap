<app-head></app-head>
<article class="container">
     <div class="row justify-content-center">
          <div class="col-md-4 register">
               <div class="register-box">
                    <h1>Sign Up</h1>
                    <form (ngSubmit)="signUp(user)" #user="ngForm">
                         <div class="row">
                              <div class="col-sm-6">
                                   <div class="form-group">
                                        <input type="text" class="form-control" placeholder="First name"
                                             name="firstName" ngModel>
                                   </div>
                              </div>
                              <div class="col-sm-6">
                                   <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Last name" name="lastName"
                                             ngModel>
                                   </div>
                              </div>
                         </div>
                         <div class="form-group">
                              <input type="email" class="form-control" placeholder="Email address" name="email" ngModel>
                         </div>
                         <div class="form-group">
                              <div class="form-check form-check-inline">
                                   <label class="form-check-label">
                                        <input class="form-check-input" type="radio" name="gender" value="male" ngModel>
                                        Male
                                   </label>
                              </div>
                              <div class="form-check form-check-inline">
                                   <label class="form-check-label">
                                        <input class="form-check-input" type="radio" name="gender" value="female"
                                             ngModel> Female
                                   </label>
                              </div>
                         </div>
                         <div class="form-group">
                              <input class="form-control" type="date" name="dob" ngModel>
                         </div>
                         <div class="form-group">
                              <input type="password" class="form-control" placeholder="Password" name="password"
                                   ngModel>
                         </div>
                         <div class="form-group">
                              <input type="password" class="form-control" placeholder="Confirm Password"
                                   name="confirmPassword" ngModel>
                         </div>
                         <button class="form-control btn-self" type="submit">SIGN UP</button>
                    </form>
                    <div class="rgs">
                         <a routerLink="/login">Already Registered?</a>
                    </div>
               </div>
          </div>
     </div>
</article>
<app-footer></app-footer>
